<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="shortcut icon" href="#">
    <title>Treasure</title>
</head>
<body>
    <audio class="audio_play" autoplay src=""></audio>
    <div class="page">
        <div class="message">
            <p class="show__message"></p>
        </div>
        <div class="move">
            <p>MOVE: <span class="move__num">0</span></p>
        </div>
        <div class="control">
            <div class="btn_start">
                <p>Start</p>
            </div>
        </div>
        <div class="map">
            <img class="map__img" src="img/map.png" alt="">
            <div class="zone_marker"></div>
            <div class="map__zone"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
